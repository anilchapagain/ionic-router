<ion-content>
  <ion-list>
    <ion-item (click)="clickItem(option)" *ngFor="let option of options">
      <ion-icon name={{option.icon}}></ion-icon>&nbsp;&nbsp;&nbsp;
      <ion-label>{{option.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
